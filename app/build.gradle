apply plugin: 'com.android.application'

ext.minimumSdkVersion = 21
ext.versionMajor = 2
ext.versionMinor = 0
ext.versionPatch = 4
ext.versionClassifier = null
ext.isSnapshot = false
ext.isBeta = true

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.2'

    defaultConfig {
        applicationId "com.dragons.aurora"
        minSdkVersion project.ext.minimumSdkVersion
        targetSdkVersion 28

        versionCode generateVersionCode()
        versionName generateVersionName()

        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        warning 'MissingTranslation', 'GetLocales', 'VectorDrawableCompat'
        abortOnError false
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    //UI
    implementation 'androidx.appcompat:appcompat:1.0.0-rc02'
    implementation 'androidx.palette:palette:1.0.0-rc02'
    implementation 'androidx.cardview:cardview:1.0.0-rc02'
    implementation 'androidx.preference:preference:1.0.0-rc02'
    implementation 'androidx.recyclerview:recyclerview:1.0.0-rc02'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0-alpha2'
    implementation 'com.google.android.material:material:1.0.0-rc02'
    implementation 'com.aurelhubert:ahbottomnavigation:2.1.0'

    //RXJava2
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'

    //Utils
    implementation 'com.android.volley:volley:1.1.0'
    implementation 'com.nothome:javaxdelta:2.0.1'
    implementation 'com.github.Chainfire:libsuperuser:-SNAPSHOT'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.github.percolate:caffeine:0.4.7'
    implementation 'com.jakewharton.timber:timber:4.7.1'
    implementation 'commons-net:commons-net:3.6'

    //ButterKnife
    repositories {
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    }
    implementation 'com.jakewharton:butterknife:9.0.0-SNAPSHOT'
    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-SNAPSHOT'

    //Glide
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'

    //APIs
    implementation 'com.github.whyorean:playstore-api-v2:2.0'
}

private Integer generateVersionCode() {
    return ext.minimumSdkVersion * 10000000 + ext.versionMajor * 10000 + ext.versionMinor * 100 + ext.versionPatch
}

private String generateVersionName() {
    String versionName = "${ext.versionMajor}.${ext.versionMinor}.${ext.versionPatch}"
    if (ext.versionClassifier == null) {
        if (ext.isSnapshot)
            ext.versionClassifier = "SNAPSHOT"
        else if (ext.isBeta)
            ext.versionClassifier = "β"
        else
            ext.versionClassifier = "α"
    }

    if (ext.versionClassifier != null) {
        versionName += "-" + ext.versionClassifier
    }
    return versionName;
}